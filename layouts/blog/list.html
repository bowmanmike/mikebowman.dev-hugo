{{ define "main" }}
<main class="max-w-3xl mx-auto px-4 py-12 space-y-10">

  <h1 class="text-4xl font-bold mb-8">Blog</h1>

  {{ $posts := .Pages.ByDate.Reverse }}

  <div class="space-y-8">
    {{ range $posts }}
    <article class="pb-6 border-b border-slate-200">
      <h2 class="text-2xl font-semibold mb-1">
        <a href="{{ .RelPermalink }}" class="hover:underline">
          {{ .Title }}
        </a>
      </h2>

      <p class="text-sm text-slate-500 mb-3">
        {{ .Date.Format "January 2, 2006" }}
      </p>

      {{ with .Summary }}
      <p class="text-slate-700">{{ . | plainify }}</p>
      {{ end }}
    </article>
    {{ end }}
  </div>

</main>
{{ end }}
