{{ define "main" }}
<article class="max-w-3xl mx-auto px-4 py-12 prose prose-slate">

  <header class="mb-8">
    <h1 class="text-4xl font-bold mb-2">{{ .Title }}</h1>
    <p class="text-sm text-slate-500">
      {{ .Date.Format "January 2, 2006" }}
    </p>
  </header>

  <div class="post-body">
    {{ .Content }}
  </div>

  <footer class="mt-12 space-y-6">
    <div>
      <a href="/blog/" class="text-sky-600 hover:underline">
        ← Back to Blog
      </a>
    </div>
    <nav class="flex items-center justify-between pt-6 border-t border-slate-200 dark:border-white/10">
      <div class="flex-1">
        {{ with .PrevInSection }}
        <a href="{{ .RelPermalink }}" class="inline-flex items-center text-sm text-sky-600 hover:underline">
          ← {{ .Title }}
        </a>
        {{ end }}
      </div>
      <div class="flex-1 text-right">
        {{ with .NextInSection }}
        <a href="{{ .RelPermalink }}" class="inline-flex items-center text-sm text-sky-600 hover:underline">
          {{ .Title }} →
        </a>
        {{ end }}
      </div>
    </nav>

  </footer>

</article>
{{ end }}
